livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

vets-db-mysql:
  auth:
    database: service_instance_db
  namespaceOverride: *ns  # use the ns variable to get the namespace value defined at the top 

visits-db-mysql:
  auth:
    database: service_instance_db
  namespaceOverride: *ns 

customers-db-mysql:
  auth:
    database: service_instance_db   
  namespaceOverride: *ns 

repositoryprefix: springcommunity 
